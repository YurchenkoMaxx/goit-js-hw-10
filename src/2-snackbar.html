<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 3</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <form class="form">
          <label class="label-delay">
            Delay (ms)
            <input class="input-label" type="number" name="delay" required />
          </label>

          <fieldset class="fieldset">
            <legend class="legend">State</legend>
            <div class="fieldset-label">
              <label class="label-radio">
                <input
                  class="js-fulfilled"
                  type="radio"
                  name="state"
                  value="fulfilled"
                  required
                />
                Fulfilled
              </label>
              <label class="label-radio">
                <input
                  class="js-rejected"
                  type="radio"
                  name="state"
                  value="rejected"
                  required
                />
                Rejected
              </label>
            </div>
          </fieldset>

          <button class="fieldset-button" type="submit">
            Create notification
          </button>
        </form>
      </div>
    </main>
    <script type="module" src="./js/2-snackbar.js" defer></script>
  </body>
</html>
